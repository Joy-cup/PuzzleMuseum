    <!-- 完全保留原有的style.css链接，同时内嵌极少量仅用于状态点布局的样式（不覆盖原有任何规则） -->
    <link rel="stylesheet" href="style.css">
    <style>
        /* ----- 仅追加状态点容器布局，不修改任何原有样式 ----- */
        /* 让每个活动链接成为弹性容器，方便圆点靠右 */
        .item-list > a {
            display: flex !important;
            justify-content: space-between !important;
            align-items: center !important;
            width: 100%;
            box-sizing: border-box;
        }

        /* 保证原有链接文字样式不受影响，包裹文字用span */
        .item-list > a span.link-text {
            color: inherit;
            font-size: inherit;
            font-weight: inherit;
            text-decoration: inherit;
        }

        /* 圆点永远保持固有尺寸，不会拉伸 */
        .status-dot {
            flex-shrink: 0;
            margin-left: 12px;
        }

        /* 针对没有链接的纯文本活动（目前没有，但保留兼容） */
        .item-list .status-dot {
            margin-left: 8px;
        }

        /* 覆盖：某些a标签可能已有内边距，确保圆点不溢出 */
        .item-list > a {
            padding-right: 20px;
        }

        /* 手机视图下圆点大小仍合适，不做额外修改，仅微调间距 */
        @media (max-width: 600px) {
            .item-list > a {
                padding-right: 12px;
            }
            .status-dot {
                width: 10px;
                height: 10px;
                margin-left: 8px;
            }
            /* 保持原有tooltip字体大小 */
            .status-dot::after {
                font-size: 11px;
                padding: 4px 10px;
            }
        }

        /* 确保tooltip不被裁切 */
        .status-dot {
            overflow: visible !important;
            position: relative;
        }

        /* 原有css中 .status-dot 已定义完整，此处无需重复，仅用于微调定位 */
    </style>
</head>
