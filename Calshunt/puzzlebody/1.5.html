            <h1>何方之词</h1>
        </header>
        <p>千磨万击还坚劲，鱼戏莲叶间。</p>
        <main>
            <div class="puzzle-content">
                <p>劝君更尽一杯酒，钱塘自古繁华。</p>
<p>潭中鱼可百许头，聊赠一支春。</p>
<p>折戟沉沙铁未销，花叶正低昂。</p>
<p>是非成败转头空，望尽天涯路。</p>
<p>锦帽貂裘，长逝入君怀。</p>
<p>千岩万转路不定，独立疏篱趣未穷。</p>
<p>看中原形胜，钟山只隔数重山。</p>
<p>雕栏玉砌应犹在，断肠人在天涯。</p>
<p>愿君多采撷，惟有一江明月碧琉璃。</p>
<p>山外青山楼外楼，倚天万里须长剑。</p>

            </div>
        </main>
