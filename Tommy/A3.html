        <p>一首句式十分整齐的诗歌，但这也太整齐了吧...</p>
        <main>
            <div class="puzzle-content">
               <p>蓬勃之气，白雪之春，万里之空，映雪之萤，青山之水，依依之柳，浩渺之波</p>
<p>一年之复，荣华之贵，无穷之大，一步之进，寡断之柔</p>
<p>玲珑之面，不赦之恶，终弃之乱，应手之心，结底之根</p>
<p>明月之风，如画之山，相承之脉，通幽之径，竹巷之门，百炼之锤，析缕之分</p>
<p>衔环之雀，月貌之容，归根之叶，极妍之态，后代之孙，揣度之虑，号寒之饥</p>
            </div>
        </main>
