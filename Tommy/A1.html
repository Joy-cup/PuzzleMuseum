<body>
    <div class="container">
        <header>
            <a href="index.html" class="back-button">返回</a>
            <h1>A1元素箴言</h1>
        </header>
        <p>告示板上仿佛充满着未知的元素，似乎每排的“说话方式”还不太一样...</p>
        <main>
            <div class="puzzle-content">
                <p>失因老易太里有它丢耳了奥方“皮”</p>
                <p>里皮朋炭炎弗乃</p>
                <p>凡各目乌古失了老衣我</p>
                <p>朋羊土（巴鬲女乚啇门杜达）</p>
                <p>古炎市白羊失乃仑乙（亥里吕同卜雷）</p>
                <p>吕家申白它西麦艾山克古卢“叵”</p>
            </div>
        </main>
    </div>
</body>
