    <div class="container">

            <h1>团结就是力量</h1>
        </header>
        <main>
            <div class="puzzle-content">
                <p>首先把左边的三列填满，左两列填入角色（按照应援色/印象色）第三列填入和两位角色有关的一件事，在空栏上填入原作品。</p>
                <br>
                <div style="text-align: center">
                    <img src="../puzzlepic/img_24.png" alt="" style="width:70%;display: inline-block">
                </div>
                <br>
                <p>得到里程碑：TRACE COLUMNS IN GRID。里程碑指示观察每列在表格中的轨迹。按照给出的顺序在表格中画出：</p>
                <br>
                <div style="text-align: center">
                    <img src="../puzzlepic/img_25.png" alt="" style="width:70%;display: inline-block">
                     <img src="../puzzlepic/img_26.png" alt="" style="width:70%;display: inline-block">
                     <img src="../puzzlepic/img_27.png" alt="" style="width:70%;display: inline-block">
                </div>
                <br>
                <p>象形得cye，将cye填入顶部问号：c and y can e。最终答案CANDYCANE</p>
            </div>
        </main>
    </div>
