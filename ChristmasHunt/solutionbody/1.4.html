        <main>
            <div class="puzzle-content">
                <p>题目中有12句话，前六句描述的六个两字词语分别是后六句半成品冷笑话的空档中应该填入的词。</p>
                <br>
                <div style="text-align: center">
                    <img src="../puzzlepic/img_22.png" alt="" style="width:70%;display: inline-block">
                </div>
                <br>
                <p>注意到前六句的第二个字连接得到“每词第二个字”，所以提取六个答案词语的第二个字得“石锅拌饭辣酱”。最终答案为GOCHUJANG</p>
            </div>
        </main>
    </div>
