        <main>
            <div class="puzzle-content">
                <p>每个小题答案（包括预告）都有一个字母与nice或者naughty在同位置重合。其中预告的NEWARCTIC和nice和naughty均重合，使用两次。</p>
                <br>
                <div style="text-align: center">
                    <img src="../puzzlepic/img_28.png" alt="" style="width:70%;display: inline-block">
                </div>
                <br>
                <p>根据ft提示，将小题答案去除重合字母并A1Z26求和，将结果按ft最后一句首字母ASCII提取，得到最终答案REST AND RETREAT。</p>
            </div>
        </main>
    </div>
